<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Clientes</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">
        Crear Cliente
      </button>
    </div>

    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>id</th>
        <th>documento</th>
        <th>nombres</th>
        <th>apellidos</th>
        <th>numero_contacto</th>
        <th>direccion</th>
        <th>correo</th>
        <th>codigo_postal</th>
        <th>
          editar
        </th>
        <th>
          eliminar
        </th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of cliente">
          <td>{{cliente.id}}</td>
          <td>{{cliente.documento}}</td>
          <td>{{cliente.nombres}}</td>
          <td>{{cliente.apellidos}}</td>
          <td>{{cliente.numero_contacto}}</td>
          <td>{{cliente.direccion}}</td>
          <td>{{cliente.correo}}</td>
          <td>{{cliente.codigo_postal}}</td>
          <td>
            <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary">editar</button>
          </td>
          <td>
            <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-danger btn-sm">eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
